<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みゆせる Kaihatsu Mission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #ff4757;
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4757;
            margin-bottom: 10px;
        }

        .project-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .project-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .add-project {
            background: rgba(255, 255, 255, 0.2);
            border: 3px dashed rgba(255, 255, 255, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .add-project:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            color: white;
        }

        .add-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-completed {
            background: #2ed573;
            color: white;
        }

        .status-in-progress {
            background: #ffa502;
            color: white;
        }

        .status-planned {
            background: #747d8c;
            color: white;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .main-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="main-title">みゆせる Kaihatsu Mission</h1>
        <p class="subtitle">2025年夏休みのKaihatsuMissionで取り組んだ開発をまとめているよ</p>
    </header>

    <div class="container">
        <div class="projects-grid">
            <!-- 既存のプロジェクト -->
            <a href="./grandprix/" class="project-card">
                <h2 class="project-title">大会締め切りまとめサイト</h2>
                <p class="project-date">開発日：2025/08/06</p>
                <p class="project-description">みんなが提出できる大会の締め切りをまとめたいサイト</p>
                <span class="status-badge status-completed">完成</span>
            </a>

            <a href="./cat_punch/" class="project-card">
                <h2 class="project-title">猫パンチゲーム</h2>
                <p class="project-date">開発日：2025/08/07</p>
                <p class="project-description">猫がパンチして得点稼ぐ！</p>
                <span class="status-badge status-in-progress">完成</span>
            </a>

            <!-- 新しいプロジェクト追加用 -->
            <div class="project-card add-project" onclick="addNewProject()">
                <div class="add-icon">+</div>
                <div>新しいプロジェクトを追加</div>
            </div>
        </div>
    </div>

    <script>
        function addNewProject() {
            alert('新しいプロジェクトを追加するには、新しいsiteディレクトリを作成し、このHTMLファイルにカードを追加してください！');
        }

        // プロジェクトカードにホバーエフェクトを追加
        document.querySelectorAll('.project-card:not(.add-project)').forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>

</html>
